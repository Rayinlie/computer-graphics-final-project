<!DOCTYPE html>
<html>

    <meta charset = "utf-8">

</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.139.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.139.2/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import { score } from './main.js';
  </script>

  <audio autoplay loop src="./public/sounds/8-bit-space-123218.mp3"></audio>

  <script>
    var ost = document.getElementById("ost");
    var defaultVolume = 0.35;
    var isControllerHidden = false;
    ost.volume = defaultVolume;

    var isMuted = false;

    document.addEventListener("keydown", function (event) {
        if (event.key.toLowerCase() === 'm') {
            isMuted = !isMuted;
            ost.volume = isMuted ? 0 : defaultVolume;
        }

        if (event.key.toLowerCase() === 'r') {
            location.reload();
        }
    });
  </script>

  <h2 id="score"></h2>

  <div id="controles-text">
    W A S D: Movimentação <br>
    M: Silenciar Musica <br>
    Espaço: disparar <br>
  </div>

</body>

</html>
